name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
      - name: Setup Corepack ğŸ“¦
        run: corepack enable
      - name: Setup node ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install Dependencies ğŸ“¦
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm nuxt prepare
      - name: Linter ğŸ§¹
        run: pnpm run lint
      - name: Test ğŸ§ª
        run: pnpm run test
